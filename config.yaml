# Neuramosaic Configuration

# Architecture Search Space
# dimensions: Size of architecture vectors
arch_space:
  dimensions: 64
  bounds:
    num_layers: [2, 12]
    hidden_size: [128, 1024]
    num_heads: [4, 16]
    ffn_ratio: [2.0, 8.0]
  categorical_dims:
    ffn_type: ["vanilla", "gated", "expert"]
    attention_type: ["vanilla", "linear", "sparse"]
    norm_type: ["layer", "rmsnorm"]
    activation: ["relu", "gelu", "swish"]

# Search Strategy
# Available types: bayesian_optimization, random, evolutionary
search_strategy:
  type: "bayesian_optimization"
  acquisition_function: "expected_improvement"
  kernel: "matern"
  length_scale: 1.0
  exploration_weight: 0.1
  num_random_init: 10

# LLM Code Generation
# Available providers: openai, llama
llm:
  provider: "openai"
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 2000
  retry_config:
    max_retries: 3
    initial_wait: 1.0
    backoff_factor: 2.0

# Container Environment
# Available runtimes: docker, podman
container:
  runtime: "docker"
  base_image: "pytorch/pytorch:2.0.0-cuda11.7-cudnn8-runtime"
  gpu_support: true
  memory_limit: "16g"
  timeout: 3600

# Training & Evaluation
training:
  batch_size: 32
  max_epochs: 10
  learning_rate: 0.001
  optimizer: "adam"
  scheduler: "cosine"
  metrics:
    - "accuracy"
    - "loss"
    - "latency"
    - "memory_usage"

# Results Database
# Available types: sqlite, postgres
database:
  type: "sqlite"
  path: "results.db"

# Logging & Monitoring
logging:
  level: INFO
  handlers:
    - type: file
      file: "neuromosaic.log"
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    - type: console
      format: "%(levelname)s: %(message)s"

wandb:
  enabled: true
  project: "neuromosaic"
  entity: null
  tags: []